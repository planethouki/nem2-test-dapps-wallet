<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body style="width: 326px">

<div class="d-flex justify-content-between align-items-center border-bottom">
    <div style="width: 50px;">&nbsp;</div>
    <div>nem2-test-dapps-wallet</div>
    <div style="width: 50px;">
        <img src="nem_logo_WEB.png" class="w-100" alt="symbol" />
    </div>
</div>

<div class="text-center px-5">
    <button
        type="button"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Copy"
        id="copy-address-button"
        style="line-height: 1;"
    >
        <span class="text-address" style="font-size: 80%;">Address</span>
    </button>
</div>

<div class="px-3 mt-4">
    <div class="card">
        <div class="card-body pt-0 pb-4">
            <div class="card-title">
                <span style="font-size: 80%;">Balance</span>
            </div>
            <div class="card-text d-flex justify-content-between align-items-baseline px-3">
                <h5 id="balance">0</h5>
                <div>xem</div>
            </div>
        </div>
    </div>
</div>

<div class="px-3 mt-3">
    <div class="card">
        <div class="card-body pt-0 pb-2">
            <div class="card-title">
                <span style="font-size: 80%;">Transactions</span>
            </div>
            <div class="card-text px-2 transactions-container">
                <div class="text-truncate" style="font-size: 50%;">1</div>
                <div class="text-truncate" style="font-size: 50%;">2</div>
                <div class="text-truncate" style="font-size: 50%;">3</div>
                <div class="text-truncate" style="font-size: 50%;">4</div>
            </div>
            <div class="text-right">
                <a id="more-transactions" href="#" style="font-size: 80%;">more</a>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    <small id="end-point" class="bg-light border rounded-pill d-inline-block font-weight-bold py-1 px-2"></small>
</div>
<div class="text-center px-3 mt-3">
    <div class="alert alert-danger font-weight-bold">experimental use only</div>
</div>

<div id="copy-address" class="text-address text-center text-white" style="font-size: 10%;"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery-3.4.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
